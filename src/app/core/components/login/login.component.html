<div class="card shadow-7">
  <h1 class="card__label-header">เข้าสู่ระบบ</h1>
  <div class="p-field">
    <label for="username">ชื่อผู้ใช้</label>
    <input
      id="username"
      type="text"
      pInputText
      class="card__input p-inputtext-lg mb-6"
      placeholder="Username"
      [(ngModel)]="username"
    />
  </div>
  <div class="p-field">
    <label for="password">รหัสผ่าน</label>
    <input
      id="password"
      type="password"
      pInputText
      class="card__input p-inputtext-lg"
      placeholder="Password"
      [(ngModel)]="password"
    />
  </div>
  <button
    pButton
    label="เข้าสู่ระบบ"
    class="p-button-success p-button-lg card__btn"
    (click)="onLogin()"
  ></button>
</div>
<div class="background"></div>

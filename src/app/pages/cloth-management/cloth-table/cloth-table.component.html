<div class="container">
  <div>
    <label class="container__label">รายการรับผ้า</label>
    <button
      pButton
      pRipple
      label="เพิ่มรายการรับผ้า"
      icon="fas fa-plus"
      class="p-button-raised p-button-success p-button-lg container__btn-add"
      routerLink="./../add-cloths"
    ></button>
  </div>
  <p-table
    [value]="clothList"
    [rows]="10"
    [paginator]="true"
    responsiveLayout="scroll"
    styleClass="p-datatable-lg"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>วันที่</th>
        <th>เลขที่รายการ</th>
        <th>ชื่อลูกค้า</th>
        <th>จำนวนผ้า</th>
        <th>สถานะ</th>
        <th>หมายเหตุ</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cloth>
      <tr>
        <td>{{ cloth.date | date }}</td>
        <td>{{ cloth.id }}</td>
        <td>{{ cloth.customer_name }}</td>
        <td>{{ cloth.number }}</td>
        <td>{{ cloth.status }}</td>
        <td>{{ cloth.note }}</td>
        <td class="container__action">
          <button
            pButton
            pRipple
            type="button"
            icon="fas fa-eye"
            class="p-button-rounded p-button-raised p-button-help"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="fas fa-paper-plane"
            class="p-button-rounded p-button-raised p-button-success"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="fas fa-trash"
            class="p-button-rounded p-button-raised p-button-danger"
            (click)="onDelete(cloth.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

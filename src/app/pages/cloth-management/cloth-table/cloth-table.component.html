<loading *ngIf="loading"></loading>
<div class="container">
  <div>
    <label class="container__label">รายการรับผ้า</label>
    <button
      pButton
      pRipple
      label="เพิ่มรายการรับผ้า"
      icon="fas fa-plus"
      class="p-button-raised p-button-success p-button-lg container__btn-add"
      routerLink="./../add-cloths"
      [disabled]="isDisable"
    ></button>
  </div>
  <p-table
    #tb
    [value]="clothList"
    [rows]="10"
    [paginator]="true"
    responsiveLayout="stack"
    styleClass="p-datatable-lg"
    [globalFilterFields]="[
      'created_at',
      'key',
      'customer.firstName',
      'customer.lastName',
    ]"
    ><ng-template pTemplate="caption">
      <div class="flex">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input
            #inputSearch
            pInputText
            type="text"
            (input)="tb.filterGlobal(inputSearch.value, 'contains')"
            placeholder="ค้นหา"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>ลำดับ</th>
        <th>วันที่</th>
        <th>รหัสรายการ</th>
        <th>ชื่อลูกค้า</th>
        <th>จำนวนผ้าที่ยังไม่ได้ส่ง</th>
        <th>สถานะ</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-cloth
      let-index="rowIndex"
      let-columns="columns"
    >
      <tr>
        <td><span class="p-column-title">ลำดับ</span>{{ index + 1 }}</td>
        <td>
          <span class="p-column-title">วันที่</span
          >{{ cloth.created_at | thaidate: "short" }}
        </td>
        <td><span class="p-column-title">รหัสรายการ</span>{{ cloth.key }}</td>
        <td>
          <span class="p-column-title">ชื่อลูกค้า</span
          >{{ cloth.customer.firstName }} {{ cloth.customer.lastName }}
        </td>
        <td>
          <span class="p-column-title">จำนวนผ้าที่ยังไม่ได้ส่ง</span
          >{{ cloth.numClothe }}
        </td>
        <td>
          <span class="p-column-title">สถานะ</span>
          <p-tag
            styleClass="mr-2 font-bold"
            [style]="{
              'font-size': '14px',
              padding: '.2rem .5rem .2rem .5rem '
            }"
            [severity]="cloth.status === 'IN' ? 'success' : 'warning'"
            [value]="cloth.status | translate"
            [rounded]="true"
          ></p-tag>
        </td>
        <td class="container__action">
          <button
            pButton
            pRipple
            type="button"
            icon="fas fa-eye"
            class="p-button-rounded p-button-raised p-button-help"
            (click)="onViewDetail(cloth.id)"
            [disabled]="isDisable"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="fas fa-paper-plane"
            class="p-button-rounded p-button-raised p-button-success container__action--btn-send-order"
            (click)="onSendOrder(cloth)"
            [disabled]="isDisable || cloth.status !== 'IN'"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="fas fa-trash"
            class="p-button-rounded p-button-raised p-button-danger"
            (click)="onDelete(cloth.id)"
            [disabled]="isDisable"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-confirmDialog
  header="Warning"
  icon="pi pi-exclamation-triangle"
  [style]="{ width: '70vw' }"
  [baseZIndex]="10000"
></p-confirmDialog>

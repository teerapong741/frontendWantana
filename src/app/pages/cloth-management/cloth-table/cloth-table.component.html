<div class="container">
  <div>
    <label class="container__label">รายการรับผ้า</label>
    <button
      pButton
      pRipple
      label="เพิ่มรายการรับผ้า"
      icon="fas fa-plus"
      class="p-button-raised p-button-success p-button-lg container__btn-add"
      routerLink="./../add-cloths"
    ></button>
  </div>
  <p-table
    [value]="clothList"
    [rows]="10"
    [paginator]="true"
    responsiveLayout="scroll"
    styleClass="p-datatable-lg"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>วันที่</th>
        <th>เลขที่รายการ</th>
        <th>ชื่อลูกค้า</th>
        <th>จำนวนผ้า</th>
        <th>สถานะ</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cloth>
      <tr>
        <td>{{ cloth.created_at | date }}</td>
        <td>{{ cloth.key }}</td>
        <td>{{ cloth.customer.firstName }} {{ cloth.customer.lastName }}</td>
        <td>{{ cloth.clothes.length }}</td>
        <td>
          <p-tag
            styleClass="mr-2 font-bold"
            [style]="{
              'font-size': '14px',
              padding: '.2rem .5rem .2rem .5rem '
            }"
            [severity]="cloth.status === 'อยู่ในระบบ' ? 'success' : 'warning'"
            [value]="cloth.status | translate"
            [rounded]="true"
          ></p-tag>
        </td>
        <td class="container__action">
          <button
            pButton
            pRipple
            type="button"
            icon="fas fa-eye"
            class="p-button-rounded p-button-raised p-button-help"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="fas fa-paper-plane"
            class="p-button-rounded p-button-raised p-button-success"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="fas fa-trash"
            class="p-button-rounded p-button-raised p-button-danger"
            (click)="onDelete(cloth.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

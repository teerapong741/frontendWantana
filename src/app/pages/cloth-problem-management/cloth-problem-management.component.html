<div class="container">
  <div>
    <label class="container__label">รายการประเภทผ้ามีปัญหา</label>
    <button
      pButton
      pRipple
      label="เพิ่มประเภทผ้ามีปัญหา"
      icon="fas fa-plus"
      class="p-button-raised p-button-success p-button-lg container__btn-add"
      (click)="onVisibleNewClothProblem()"
    ></button>
  </div>
  <p-table
    [value]="clothProblemList"
    [rows]="10"
    [paginator]="true"
    responsiveLayout="scroll"
    styleClass="p-datatable-lg"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>รหัส</th>
        <th>ประเภทผ้ามีปัญหา</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cloth>
      <tr>
        <td>{{ cloth.key }}</td>
        <td>{{ cloth.name }}</td>
        <td class="container__action">
          <!-- <button
            pButton
            pRipple
            type="button"
            icon="fas fa-edit"
            class="p-button-rounded p-button-raised p-button-warning"
            routerLink="edit-cloth"
            [queryParams]="{ id: cloth.id }"
          ></button> -->
          <button
            *ngIf="!problemClothes.includes(cloth.name)"
            pButton
            pRipple
            type="button"
            icon="fas fa-trash"
            class="p-button-rounded p-button-raised p-button-danger"
            (click)="onDelete(cloth.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  header="เพิ่มประเภทผ้ามีปัญหา"
  [(visible)]="newClothProblemVisible"
  (onHide)="onResetValue()"
>
  <div class="container-add-texture">
    <div class="field">
      <label for="texture-type" class="block">ประเภทผ้ามีปัญหา</label>
      <input
        id="texture-type"
        type="text"
        pInputText
        [(ngModel)]="newClothProblemValue"
        placeholder="โปรดระบุประเภทผ้ามีปัญหา"
      />
    </div>
    <button
      pButton
      pRipple
      class="p-button-success p-button-raised"
      label="เพิ่ม"
      icon="fas fa-plus"
      style="width: 100%; margin-top: 1rem"
      (click)="onNewClothProblem()"
    ></button>
  </div>
</p-dialog>

<p-confirmDialog
  header="Warning"
  icon="pi pi-exclamation-triangle"
  [style]="{ width: '30vw' }"
  [baseZIndex]="10000"
></p-confirmDialog>

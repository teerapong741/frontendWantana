<div class="container">
  <div>
    <label class="container__label">ข้อมูลพนักงาน</label>
    <button
      pButton
      pRipple
      label="เพิ่มพนักงานใหม่"
      icon="fas fa-plus"
      class="p-button-raised p-button-success p-button-lg container__btn-add"
      (click)="onVisibleNewEmployee()"
    ></button>
  </div>
  <p-table
    [value]="employeeList"
    [rows]="10"
    [paginator]="true"
    responsiveLayout="scroll"
    styleClass="p-datatable-lg"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>รหัส</th>
        <th>ชื่อ</th>
        <th>นามสกุล</th>
        <th>ที่อยู่</th>
        <th>เบอร์โทร</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cloth>
      <tr>
        <td>{{ cloth.id }}</td>
        <td>{{ cloth.fname }}</td>
        <td>{{ cloth.lname }}</td>
        <td>{{ cloth.address }}</td>
        <td>{{ cloth.phone }}</td>
        <td class="container__action">
          <button
            pButton
            pRipple
            type="button"
            icon="fas fa-edit"
            class="p-button-rounded p-button-raised p-button-warning"
            routerLink="edit-cloth"
            [queryParams]="{ id: cloth.id }"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="fas fa-trash"
            class="p-button-rounded p-button-raised p-button-danger"
            (click)="onDelete(cloth.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  header="เพิ่มพนักงานใหม่"
  [(visible)]="newEmployeeVisible"
  (onHide)="onResetValue()"
>
  <div class="container-add-texture">
    <div class="field">
      <label for="fname" class="block">ชื่อ</label>
      <input
        id="fname"
        type="text"
        pInputText
        [(ngModel)]="fname"
        placeholder="โปรดระบุชื่อ"
      />
    </div>
    <div class="field">
      <label for="lname" class="block">นามสกุล</label>
      <input
        id="lname"
        type="text"
        pInputText
        [(ngModel)]="lname"
        placeholder="โปรดระบุนามสกุล"
      />
    </div>
    <div class="field">
      <label for="phone" class="block">เบอร์มือถือ</label>
      <input
        id="phone"
        type="text"
        pInputText
        [(ngModel)]="phone"
        placeholder="โปรดระบุเบอร์มือถือ"
      />
    </div>
    <div class="field">
      <label for="address" class="block">ที่อยู่</label>
      <input
        id="address"
        type="text"
        pInputText
        [(ngModel)]="address"
        placeholder="โปรดระบุที่อยู่"
      />
    </div>
    <div class="field">
      <label for="password" class="block">รหัสผ่าน (เป็นเลขบัตรประชาชน)</label>
      <input
        id="password"
        type="text"
        pInputText
        [(ngModel)]="password"
        placeholder="โปรดระบุรหัสผ่าน"
      />
    </div>
    <div class="field">
      <label for="confirm_password" class="block">ยืนยันรหัสผ่าน</label>
      <input
        id="confirm_password"
        type="text"
        pInputText
        [(ngModel)]="confirm_password"
        placeholder="โปรดระบุรหัสผ่านเพื่อยืนยัน"
      />
    </div>
    <button
      pButton
      pRipple
      class="p-button-success p-button-raised"
      label="เพิ่ม"
      icon="fas fa-plus"
      style="width: 100%; margin-top: 1rem"
      (click)="onNewEmployee()"
    ></button>
  </div>
</p-dialog>

<p-confirmDialog
  header="Warning"
  icon="pi pi-exclamation-triangle"
  [style]="{ width: '30vw' }"
  [baseZIndex]="10000"
></p-confirmDialog>
